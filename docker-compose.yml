version: '3'
services:
  api:
    build:
      context: ./node
    image: guidoin/testchat-app
    ports:
      - 8080
    links:
      - dbmem:redis
    # volumes:
    #   - ./node/app:/usr/src/app
    container_name: testchat-app
    environment:
      - LOG_NODE_EVENT_SOCKET=DEV
    networks:
      - internal
    # resources:
    #   limits:
    #     cpus: '0.1'
    #   reservation:
    #     cpus: '0.001'
  static:
    image: nginx
    volumes:
      - ./site/build:/usr/share/nginx/html
    container_name: static-files
    ports:
      - 80
    environment:
      - NGINX_PORT=80
    networks:
      - internal
  dbmem:
    image: redis
    container_name: redis
    networks:
      - internal
  reverse:
    image: nginx
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    container_name: reverse
    ports:
      - 80:80
    environment:
      - NGINX_PORT=80
    links:
      - api:api
      - static:static
    networks:
      - internal
      - external
networks:
  internal:
  external:
